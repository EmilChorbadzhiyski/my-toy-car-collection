<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Accessory</title>
  <link rel="stylesheet" th:href="@{/css/accessories.css}">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .back-link {
      display: inline-block;
      margin-top: 15px;
    }
    .form-container h2,
    .form-container label,
    .form-container .back-link {
      color: white;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border: 2px solid white;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background-color: white;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Add New Accessory</h2>
  <form th:action="@{/accessories/add}" th:object="${accessoryRequest}" method="post">
    <div class="form-group">
      <label>Name:</label>
      <label>
        <input type="text" th:field="*{accessoryName}" placeholder="Accessory name" required/>
      </label>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <label>
        <textarea th:field="*{description}" placeholder="Accessory description" required></textarea>
      </label>
    </div>
    <div class="form-group">
      <label>Price (USD):</label>
      <label>
        <input type="number" th:field="*{price}" placeholder="e.g. 19.99" step="0.01" required/>
      </label>
    </div>
    <div class="form-group">
      <label>Image URL:</label>
      <label>
        <input type="text" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg" required/>
      </label>
    </div>
    <button type="submit">Add Accessory</button>
  </form>
  <a class="back-link" th:href="@{/accessories}">‚Üê Back to Accessories</a>
</div>

</body>
</html>

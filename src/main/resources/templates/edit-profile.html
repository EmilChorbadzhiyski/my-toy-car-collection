<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/edit-profile.css">
</head>
<body>

<div class="home-section">
    <div class="single-section-box profile-menu">
        <div class="profile-header">
            <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH87TKQrWcl19xly2VNs0CjBzy8eaKNM-ZpA&s' : user.profilePicture}"
                 class="profile-picture" alt="Profile Picture">
            <h2 class="profile-name" th:text="${user.username}">User name</h2>
        </div>
        <div class="details-section">

            <div class="details-section-container">
                <strong>Last profile update: </strong>
                <p th:text="${#temporals.format(user.updatedOn,'dd MMM YYYY HH:mm')}">Date</p>
            </div>
        </div>
        <form class="form" th:action="@{'/user/' + ${user.id} + '/edit-profile'}" th:method="PUT"
              th:object="${userEditRequest}">
            <input type="hidden" name="_csrf" value="${#httpServletRequest.getAttribute('_csrf').token}">


            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="First Name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Last Name">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" th:field="*{email}" placeholder="Email Address">

            <label for="profilePicture">Profile Picture URL</label>
            <input type="text" id="profilePicture" name="profilePicture" th:field="*{profilePicture}"
                   placeholder="Image Link">

            <button class="profile-actions-button" type="submit">
                <span>Save</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"></path>
                </svg>
            </button>
        </form>
    </div>
</div>

<div class="footer"><p>Â© 2025 My Toy Car Collection. All rights reserved.</p></div>

</body>
</html>

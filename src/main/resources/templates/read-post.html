<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Post</title>
    <link rel="stylesheet" th:href="@{/css/read-post.css}">
</head>
<body>

<main>
    <div class="welcome">

        <h1 th:text="${post.title}"></h1>
        <hr class="my-3 bg-white w-100"/>

        <p class="h4" style="color: #c9cacb;  text-align: center;" th:text="${post.description}"></p>
        <hr class="my-3 bg-white w-100"/>

        <div class="read-details">
            <p>Post by: <span th:text="${post.owner.username}"></span></p>
            <p>
                <a class="primary-text" href="/post">
                    <button>Back</button>
                </a>
            </p>
            <p>Published on: <span th:text="${post.date}"></span></p>
        </div>
    </div>

</main>

    <div class="wrapper">

    </div>
</footer>

</body>
</html>
